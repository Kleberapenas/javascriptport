<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <title>Jogo Adivinhação</title>
</head>
<body id="Adivinhacao">
    <a class="Retornar" href="index.html"><img src="resources/imagem/seta.png" alt="Voltar"></a>
    <h1>Adivinhe um numero de 1 a 100</h1>
    <input type="number" id="Numero" max="100">
    <button onclick="EnviarResposta()">Enviar resposta</button>
    <p id="resposta"></p>
    <script>
        let aleatorio = Math.floor(Math.random()*100)+1
        function EnviarResposta(){
        let resposta = document.getElementById("Numero").value
            if(resposta==aleatorio){
                document.getElementById("resposta").innerText = "Correta";
            }else{
                document.getElementById("resposta").innerText = `Incorreto ${aleatorio}`;
            }
        }
    </script>
</body>
</html>
